<template>
  <template if:true={boats}>
    <lightning-tabset variant="scoped">
      <lightning-tab label="Gallery">
        <div class="slds-scrollable_y">
          <lightning-layout multiple-rows horizontal-align="center">
            <template for:each={boats} for:item="boat">
              <lightning-layout-item
                padding="around-small"
                size="12"
                medium-device-size="4"
                large-device-size="3"
                small-device-size="6"
                alignment-bump="right"
                key={boat.Id}
              >
                <c-boat-tile
                  boat={boat}
                  selected-boat-id={selectedBoatId}
                  onboatselect={handleSelectedBoat}
                ></c-boat-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
      </lightning-tab>
      <lightning-tab label="Boat Editor"> Two Content ! </lightning-tab>
      <lightning-tab label="Boats Near Me"> 4 Three Content ! </lightning-tab>
    </lightning-tabset>
  </template>
</template>
