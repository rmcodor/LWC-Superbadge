<template>
  <lightning-card class="slds-is-relative">
    <!-- The template and lightning-spinner goes here -->
    <template if:true={isLoading}>
      <lightning-spinner
        alternative-text="Loading"
        size="large"
        variant="brand"
      ></lightning-spinner>
    </template>
    <!-- The lightning-map goes here -->
    <lightning-map map-markers={mapMarkers} zoom-level="12"> </lightning-map>
    <div slot="footer">Top 10 Only!</div>
  </lightning-card>
</template>
